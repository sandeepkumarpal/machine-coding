<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CountDown</title>
  </head>
  <body>
    <div class="container">
      <span class="container__title">CountDown Timer</span>
      <div class="container__labels">
        <p class="container__labels--lable">Hour</p>
        <p class="container__labels--lable">Minutes</p>
        <p class="container__labels--lable">Seconds</p>
      </div>

      <div class="container__inputs">
        <input
          type="number"
          class="container__inputs--time hour"
          oninput="this.value=this.value.slice(0,maxLength)"
          placeholder="00"
          maxlength="2"
        />
        <p class="container__inputs--colon">:</p>
        <input
          type="number"
          class="container__inputs--time minute"
          oninput="this.value=this.value.slice(0,maxLength)"
          placeholder="00"
          maxlength="2"
        />
        <p class="container__inputs--colon">:</p>
        <input
          type="number"
          class="container__inputs--time second"
          oninput="this.value=this.value.slice(0,maxLength)"
          placeholder="00"
          maxlength="2"
        />
      </div>

      <div class="container__btns">
        <button class="btn start">Start</button
        ><button class="btn stop">Stop</button
        ><button class="btn reset">Reset</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
